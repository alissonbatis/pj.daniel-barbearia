<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Agende seu corte por aqui!</h1> 
    <div class="blocoagendamento">
        <div class="blocoagendamentotextos">
            <div>
                <h3>Preencha seus dados</h3>
            </div>
            <div >
                <label for="Nome">Nome:</label>
                <input type="text">
            </div>
            <div>
                <label for="Numero">Número de telefone:</label>
                <input type="tel">
            </div>
            <div>
                <label for="hora">Horário do corte:</label>
                <input type="time">
            </div>
            <div >
                <input type="submit" name="Enviar" id="botaoenviar">
            </div>
        </div>
    </div>
</body>
</html>
